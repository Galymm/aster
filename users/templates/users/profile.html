{% extends 'cards/base.html' %}
{% block content %}

<div class="card p-4 mx-auto" style="max-width: 500px;">
  <h3 class="text-center mb-3">Профиль</h3>

  <p><strong>Логин:</strong> {{ request.user.username }}</p>
  <p><strong>Роль:</strong>
    {% if request.user.is_superuser %}
        Admin
    {% else %}
        {% with request.user.groups.first as group %}
            {{ group.name|default:"No role" }}
        {% endwith %}
    {% endif %}
  </p>


  <a class="btn btn-secondary w-100 mt-3" href="{% url 'logout' %}">Выйти</a>
</div>

{% endblock %}
