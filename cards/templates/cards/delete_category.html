{% extends 'cards/base.html' %}
{% block content %}
<div class="container mt-5 text-center" style="max-width: 600px;">
  <div class="card shadow-sm p-4">
    <h4 class="mb-3">Удалить категорию "{{ category.name }}"?</h4>
    <p class="text-muted">Также будут удалены все подкатегории и карточки, связанные с ней.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4">Удалить</button>
      <a href="{% url 'home' %}" class="btn btn-secondary px-4 ms-2">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
