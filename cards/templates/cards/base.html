<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .navbar-brand { font-weight: bold; }
    .flip-card { perspective: 1000px; cursor: pointer; }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 250px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .flip-card-back { transform: rotateY(180deg); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Flashcards</a>
    <div class="d-flex">
      {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-light btn-sm me-2">üë§ –ü—Ä–æ—Ñ–∏–ª—å</a>
        {% if can_edit %}
          <a href="{% url 'add_card' %}" class="btn btn-light btn-sm me-2">‚ûï –ö–∞—Ä—Ç–æ—á–∫–∞</a>
          <a href="{% url 'add_category' %}" class="btn btn-light btn-sm me-2">üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏—è</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">–í—ã–π—Ç–∏</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">–í–æ–π—Ç–∏</a>
        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
